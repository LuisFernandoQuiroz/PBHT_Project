<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mi Cafetería Artesanal</title>
</head>

<style>
	body {
		margin: 0;
		background-color: #EFC688;
	}
	
	.header {
		width: 100%;
		height: 60px;
		position: fixed;
		top: 0;
		background-color: #4D2D18;
		padding-bottom: 15px;
		color: white;
	}
	
	.top-text {
		margin-top: 150px;
	}
	
	h1 {
		text-align: center;
	}
	
	h3 {
		text-align: center;
	}
	
	.food-container {
		padding-top: 20px;
		background-color: #D49637;
	}
	
	.drinks-container {
		padding-top: 20px;
		background-color: #F3B04C;
	}
	
	.food, .drinks {
		width: 60vw;
		margin-left: auto;
		margin-right: auto;
	}
	
	.user-info {
		width: 50vw;
		margin-left: auto;
		margin-right: auto;
		background-color: white;
		border-radius: 20px;
		border: 2px solid #4D2D18;
	}
	
	.blocks {
		display: inline-block;
		vertical-align: middle;
		width: 32%;
		justify-content: center;
		align-items: center;
		aspect-ratio: 1/1.3;
		border-style: solid;
		border-width: 1px;
		border-color: #4D2D18;
		background-color: white;
		border-radius: 20px;
		margin-bottom: 20px;
	}
	
	.blocks img {
		width: 100%;
		aspect-ratio: 1/1;
		object-fit: cover;
		border-radius: 20px 20px 0 0;
	}
	
	.label-div {
		text-align: center;
	}
	
	.input-div {
		text-align: center;
	}
	
	.blocks input {
		align: center;
	}
	
	input [type=number] {
		width: 50%
	}
	
	.user-tags {
		display: inline-block;
		width: 50%;
		justify-content: center;
		text-align: center;
	}
	
	/*
	input [type=submit] {
		background-color: white;
		border: 2px solid #4D2D18;
		color: #000080;
		cursor: pointer;
	}
	*/
	
	.sub {
		background-color: white;
		color: black;
		width: 100%
	}
	
	.sub:hover {
		background-color: #4D2D18;
		color: white;
	}
	
	.button {
		margin-left: auto;
		margin-right: auto;
		width: 15vw;
	}
	
	.taking-orders {
		text-align: center;
		font-size: 15px;
	}
	
	a:link {
  		color: white;
 		background-color: transparent;
  		text-decoration: none;
	}

	a:hover {
  		font-weight: bold;
  		background-color: transparent;
  		text-decoration: underline;
	}
	
	footer {
		background-color: #8A6240;
		padding-top: 25px;
		padding-bottom: 25px;
	}
	
	.foot-text {
		text-align: center;
		color: white;
		font-size: 15px;
	}
	
	br {
		user-select: none;
	}
</style>

<body>
	<div class="header">
		<div>
			<h1>Mi Cafetería Artesanal</h1>
		</div>
	</div>

	<h1 class="top-text">Agregue su orden</h1>
	<h3>Escoga la cantidad que quiera pedir</h3>
	
	<form action="db_Connect" method="post">
		<div class="food-container">
			<h1>Comidas</h1>
			<div class="food">
			<div class="blocks">
				<img alt="" src="https://leaf.nutrisystem.com/wp-content/uploads/2019/07/veggie-omelet.jpg"><br><br>
				<div class="label-div">
					<label>Omelet de Verduras</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f1">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://i.pinimg.com/736x/39/88/5d/39885d59dd103843f33e755e36dd750c.jpg"><br><br>
				<div class="label-div">
					<label>Huevos Fritos con Patatas Fritas del Campo</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f2">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="http://www.thecomfortofcooking.com/wp-content/uploads/2013/12/MixedGreenSaladwithPomegranatePecansFeta-1.jpg"><br><br>
				<div class="label-div">
					<label>Ensalada Verde Mixta con Semillas de Granada, Queso Feta y Nueces Pecanas</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f3">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://i0.wp.com/nourishingamy.com/wp-content/uploads/2020/08/almond-beetroot-and-chickpea-quinoa-salad-3.jpg?resize=1024%2C683&ssl=1"><br><br>
				<div class="label-div">
					<label>Ensalada De Almendras, Remolacha y Garbanzos y Quinoa</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f4">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://img.taste.com.au/EnXT90lV/w643-h428-cfill-q90/taste/2016/11/indian-style-vegetable-curry-59371-1.jpeg"><br><br>
				<div class="label-div">
					<label>Curry de Verduras al estilo indio</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f5">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://www.saltandlavender.com/wp-content/uploads/2020/08/cajun-grilled-shrimp-orzo-salad-1-720x1080.jpg"><br><br>
				<div class="label-div">
					<label>Ensalada Cajún de Camarones a la Parrilla y Orzo</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f6">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://dishingouthealth.com/wp-content/uploads/2023/11/ButternutSquashHazelnuts_Styled1.jpg"><br><br>
				<div class="label-div">
					<label>Calabaza con Mantequilla Marron de Avellanas</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f7">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/recipe-image-legacy-id-816584_11-0ab336a.jpg"><br><br>
				<div class="label-div">
					<label>Tarta de Chocolate con Helado de Vainilla</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f8">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://thegreekfoodie.com/wp-content/uploads/2021/09/Tsoureki_Greek_Brioche_French_Toast_01.webp"><br><br>
				<div class="label-div">
					<label>Pan Tsoureki-Tostada Francesa de Brioche Griego</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="f9">
				</div>
			</div>
		</div>
		</div>
		
		<br><br>
		
		<div class="drinks-container">
			<h1>Bebidas</h1>
			<div class="drinks">
			<div class="blocks">
				<img alt="" src="https://lmld.org/wp-content/uploads/2022/04/Lemonade-4-500x500.jpg"><br><br>
				<div class="label-div">
					<label>Limonada</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="d1">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://www.alphafoodie.com/wp-content/uploads/2020/11/Orange-Juice-1-of-1.jpeg"><br><br>
				<div class="label-div">
					<label>Zumo de Naranja</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="d2">
				</div>
			</div>
			<div class="blocks">
				<img alt="" src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-560w,f_auto,q_auto:best/rockcms/2023-08/two-best-water-cz-square-230810-2fa4c8.png"><br><br>
				<div class="label-div">
					<label>Agua</label><br><br>
				</div>
				<div class="input-div">
					<input type="number" name="d3">
				</div>
			</div>
		</div>
		</div>
		<br><br>
		
		<div class="user-info">
			<h1>Info de entrega</h1>
			<div class="user-tags">
				<label>Nombre: (opcional)</label><br>
				<input type="text" name="userN"><br><br>
			</div><!--  
			--><div class="user-tags">
				<label>Dirección: (requerido)</label><br>
				<input type="text" name="userA" required><br><br>
			</div><!--  
			--><div class="user-tags">
				<label>Número de Teléfono: (requerido)</label><br>
				<input type="text" name="userP" required><br><br>
			</div><!--  
			--><div class="user-tags">
				<label>Correo Electrónico: (opcional)</label><br>
				<input type="text" name="userE"><br><br>
			</div>
			
			<br><br>
			
			<div class="button">
				<input type="submit" value="Realizar pedido" class="sub">
			</div>
			<br>
		</div>
		
	</form>
	<br><br>

	<footer>
		<div class="taking-orders">
			<p class="foot-text">Ingreso de empleados</p>
			<a href="employee_Login.html">Ingresar</a>
		</div>
		<br>
		<div class="foot-text">
			<p>Mi Cafetería Artesanal © 2024</p>
		</div>
	</footer>
	
	
</body>
</html>
